<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a tag 연습</title>
    <style>
        a#link{background-color:skyblue}
        #link{background-color:blue}
        a.alink1{background-color:red}
        .alink1{background-color:green}


        /* *(전체선택자) < tag(1점) < class(10점) < id(100점) < inline style */
    </style>
</head>
<body>
    <a href="https://www.naver.com" class="link1" id="link" style="background-color:yellow">네이버</a><br>
    <a href="https://www.korea.com" >코리아</a>




</body>
</html>
